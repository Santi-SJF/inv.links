    <script>
        // Inicializar iconos
        lucide.createIcons();

        // Control de Tabs
        function switchTab(tabId) {
            const contentArea = document.getElementById('content-area');
            const template = document.getElementById(`tpl-${tabId}`);
            const buttons = document.querySelectorAll('.nav-btn');
            const activeBtn = document.getElementById(`btn-${tabId}`);

            // Reset buttons style
            buttons.forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white', 'border-r-4', 'border-blue-400');
                btn.classList.add('text-gray-400', 'hover:bg-slate-800');
                // Reset icons color via css classes logic handled by text-white vs text-gray-400
            });

            // Set active button style
            activeBtn.classList.remove('text-gray-400', 'hover:bg-slate-800');
            activeBtn.classList.add('bg-blue-600', 'text-white', 'border-r-4', 'border-blue-400');

            // Inject Content
            if (template) {
                contentArea.innerHTML = template.innerHTML;
                lucide.createIcons(); // Re-initialize icons for new content
                // Scroll top
                contentArea.scrollTop = 0;
            }

            // Close mobile menu if open
            const sidebar = document.getElementById('sidebar');
            if (!sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.add('-translate-x-full');
            }
        }

        // Mobile Menu Toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });

        // Cargar vista inicial
        window.addEventListener('DOMContentLoaded', () => {
            switchTab('summary');
        });
    </script>
